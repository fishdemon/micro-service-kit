server:
  port: 8765

zuul:
  routes:
    admin-server:
      sensitiveHeaders: "*"
      path: /admin/**
      service-id: msk-boot-admin
      stripPrefix: false
    msk-auth:
      sensitiveHeaders: "*"
      path: /auth/**
      service-id: msk-auth
      stripPrefix: false
    msk-consumer:
      sensitiveHeaders: "*"
      path: /consumer/**
      service-id: msk-consumer
      stripPrefix: false
    msk-provider:
      sensitiveHeaders: "*"
      path: /provider/**
      service-id: msk-provider
      stripPrefix: false
    msk-vip:
      sensitiveHeaders: "*"
      path: /vip/**
      service-id: msk-vip
      stripPrefix: false
    msk-order:
      sensitiveHeaders: "*"
      path: /order/**
      service-id: msk-order
      stripPrefix: false
    user:
      sensitiveHeaders: "*"
      path: /user/**
      url: http://localhost:${server.port}/auth/api/member
  retryable: false
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  add-proxy-headers: true

management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      cors:
        allowed-origins: true
      exposure:
        include:
          - '*'
spring:
  zipkin:
    base-url: http://localhost:9411

logging:
  level:
    com.delta.roma.gateway: INFO
    com.netflix.loadbalancer: INFO
    org.springframework.security: DEBUG

#---------------------OAuth2---------------------
security:
  oauth2:
    client:
      access-token-uri: http://localhost:8780/auth/oauth/token
      user-authorization-uri: http://localhost:8780/auth/oauth/authorize
      client-id: webapp
      client-secret: 123456
      grant-type: password
    resource:
      user-info-uri:  http://msk-auth/auth/api/user/current
      prefer-token-info: false
      loadBalanced: true

#----------------------超时配置-------------------
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 3500
